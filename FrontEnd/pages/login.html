<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="icon" href="assets/img/logo.png" type="image/png" />
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <img src="assets/img/logo.png" alt="logo institucional" class="logo" />
        <h1>Legado TP</h1>
        <p>
          Bienvenido a la plataforma de empleabilidad del colegio marista
          marcelino champagnat Conectate con empresas, postula a ofertas y haz
          crecer tu futuro
        </p>
      </div>

      <div class="card">
        <h2>Iniciar Sesión</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
          <label for="rut">RUT:</label>
          <input
            type="text"
            name="rut"
            id="rut"
            placeholder="12.345.678-9"
            required
          />

          <label for="password">Contraseña:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="********"
            required
          />

          <button type="submit">Entrar</button>
        </form>

        <a href="{{ url_for('register') }}">¿No tienes cuenta? Registrate</a>
        <a href="{{ url_for('main') }}">Volver al inicio</a>
      </div>
    </div>
  </body>
</html>
