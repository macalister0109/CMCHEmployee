<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro Empresa</title>
    <link rel="stylesheet" href="assets/css/register_empresa.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <img src="assets/img/logo.png" class="logo" alt="logo institucional" />
        <h1>Registro de Empresas</h1>
        <p>
          Crea tu cuenta para publicar ofertas, gestionar procesos de selección
          y acceder a nuestra red de talento
        </p>
      </div>

      <div class="card">
        <h2>Formulario de Registro</h2>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" class="register-form">
          <label for="nombre_empresa">Nombre de la empresa:</label>
          <input
            type="text"
            name="nombre_empresa"
            id="nombre_empresa"
            required
          />

          <label for="nombre_encargado">Nombre del encargado:</label>
          <input
            type="text"
            name="nombre_encargado"
            id="nombre_encargado"
            required
          />

          <label for="apellido_encargado">Apellido del encargado:</label>
          <input
            type="text"
            name="apellido_encargado"
            id="apellido_encargado"
          />

          <label for="rut_empresa">RUT empresa:</label>
          <input type="text" name="rut_empresa" id="rut_empresa" required />

          <label for="rut_encargado">RUT encargado:</label>
          <input type="text" name="rut_encargado" id="rut_encargado" />

          <label for="direccion">Dirección:</label>
          <input type="text" name="direccion" id="direccion" required />

          <label for="rubro">Rubro:</label>
          <input type="text" name="rubro" id="rubro" required />

          <label for="sitio_web">Sitio Web:</label>
          <input type="text" name="sitio_web" id="sitio_web" required />

          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />

          <label for="password">Contraseña:</label>
          <input type="password" name="password" id="password" required />

          <button type="submit" class="btn">Registrar Empresa</button>
        </form>

        <div class="links">
          <a href="{{ url_for('login_empresa') }}">Volver al login</a>
          <a href="{{ url_for('main') }}">Inicio</a>
        </div>
      </div>
    </div>

    <script>
           document.addEventListener("DOMContentLoaded", () => {
        const inputs = document.querySelectorAll("input");

        inputs.forEach(input => {
          input.addEventListener("focus", () => {
            input.parentElement.classList.add("focused");
          });
          input.addEventListener("blur", () => {
            if (!input.value) {
              input.parentElement.classList.remove("focused");
            }
          });
        });

        document.querySelector(".container").classList.add("fade-in");
      });
    </script>
  </body>
</html>
