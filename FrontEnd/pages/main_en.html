<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legado TP Bolsa de Empleo</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" href="assets/img/logo.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header-inner">
        <div class="logo-container">
          <img
            src="assets/img/logo.png"
            alt="Logo institucional"
            class="logo"
          />
          <h1 class="brand">ãƒ¬ã‚¬ãƒ‰-TP</h1>
        </div>

        <nav class="nav">
          <a href="{{ url_for('main') }}"></a>
          <a href="#especialidades"></a>
          <a href="#empresas"></a>
          <a href="#about"></a>
          <a href="#contacto"></a>
        </nav>
        <div class="auth-buttons">
          <a href="{{ url_for('register') }}" class="btn-outline"></a>
          <a href="{{ url_for('login') }}" class="btn-primary"></a>
          <a href="{{ url_for('login_empresa') }}" class="btn-outline"></a>
        </div>
      </div>
    </header>

    {% if bienvenida %}
    <div class="alert alert-success">
      <div class="container">
        <p>{{ bienvenida }}</p>
        {% if aviso %}
        <p class="aviso">{{ aviso }}</p>
        {% endif %}
      </div>
    </div>
    {% endif %} {% if nombre and apellido %}
    <div class="user-welcome">
      <div class="container">
        <p>{{ nombre }} {{ apellido }}</p>
        <form
          method="post"
          action="{{ url_for('logout') }}"
          style="display: inline"
        >
          <button type="submit" class="btn-logout"></button>
        </form>
      </div>
    </div>
    {% endif %}

    <section class="hero">
      <div class="container hero-inner">
        <div class="hero-text">
          <h2></h2>
          <p></p>
          <form class="search-box">
            <input type="text" placeholder="" class="search-input" />
            <select class="search-select">
              <option></option>
              <option></option>
              <option></option>
              <option></option>
            </select>
            <select class="search-select">
              <option></option>
              <option></option>
              <option></option>
            </select>
            <button type="submit" class="btn-primary"></button>
          </form>
        </div>
        <div class="hero-img">
          <img
            src="assets/img/marcelino.jpeg"
            alt="San Marcelino Champagnat"
            class="founder-img"
          />
        </div>
      </div>
    </section>

    <section class="especialidades" id="especialidades">

        <h2></h2>
        <p></p>
      </div>
      <div class="specialties-grid">
        <div class="specialty-card">
          <div class="specialty-icon">
            <i class="fas fa-code"></i>
          </div>
          <div class="specialty-content">
            <h3></h3>
            <p></p>
            <a href="#"><i class="fas fa-arrow-right"></i></a>
          </div>
        </div>

        <div class="specialty-card">
          <div class="specialty-icon">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="specialty-content">
            <h3></h3>
            <p></p>
            <a href="#"><i class="fas fa-arrow-right"></i></a>
          </div>
        </div>

        <div class="specialty-card">
          <div class="specialty-icon">
            <i class="fas fa-hard-hat"></i>
          </div>
          <div class="specialty-content">
            <h3></h3>
            <p></p>
            <a href="#"><i class="fas fa-arrow-right"></i></a>
          </div>
        </div>

        <div class="specialty-card">
          <div class="specialty-icon">
            <i class="fas fa-microchip"></i>
          </div>
          <div class="specialty-content">
            <h3></h3>
            <p></p>
            <a href="#"><i class="fas fa-arrow-right"></i></a>
          </div>
        </div>

        <div class="specialty-card">
          <div class="specialty-icon">
            <i class="fas fa-network-wired"></i>
          </div>
          <div class="specialty-content">
            <h3></h3>
            <p></p>
            <a href="#"><i class="fas fa-arrow-right"></i></a>
          </div>
        </div>

        <div class="specialty-card">
          <div class="specialty-icon">
            <i class="fas fa-utensils"></i>
          </div>
          <div class="specialty-content">
            <h3></h3>
            <p></p>
            <a href="#"><i class="fas fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </section>

    <section class="empresas" id="empresas">
      <div class="section-title">
        <h2></h2>
      </div>
      <div class="carousel-container">
        <button class="prev">&#10094;</button>
        <div class="carousel" id="carousel">
          <div class="company-card" onclick="goToCompany('/empresa1')">
            <img src="assets/img/logos/logo.png" alt="Empresa1" />
          </div>
          <div class="company-card" onclick="goToCompany('/empresa2')">
            <img src="assets/img/logos/logo.png" alt="Empresa2" />
          </div>
          <div class="company-card" onclick="goToCompany('/empresa3')">
            <img src="assets/img/logos/logo.png" alt="Empresa3" />
          </div>
          <div class="company-card" onclick="goToCompany('/empresa4')">
            <img src="assets/img/logos/logo.png" alt="Empresa4" />
          </div>
          <div class="company-card" onclick="goToCompany('/empresa5')">

      <div class="view-all-container">
        <a href="/listado-empresas" class="view-all-btn"

    <section class="about-us-gradient" id="about">

          <a href="#empresas" class="btn-secondary2"></a>
        </div>
        <div class="about-right">
          <img src="assets/img/cmch.jpg" alt="Imagen Derecha" />
        </div>
      </div>
    </section>

    <footer class="footer" id="contacto">
      <div class="container footer-inner">
        <p>&copy; 2025 Legado TP -</p>
        <p></p>

        <nav class="footer-links">
          <a href="#"></a>

        </div>

            <option value="en">ðŸ‡ºðŸ‡¸</option>

        </div>

        <button class="back-to-top" onclick="scrollToTop()"></button>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>

</html>
