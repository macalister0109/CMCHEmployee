<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <link rel="stylesheet" href="assets/css/register.css" />
    <link rel="icon" href="assets/img/logo.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <img src="assets/img/logo.png" alt="Logo institucional" class="logo" />
        <h1>Únete a la Bolsa de Empleo Marista</h1>
        <p>
          Crea tu cuenta para acceder a oportunidades laborales, conectar con
          empresas y potenciar tu desarrollo profesional.
        </p>
      </div>
      <div class="card">
        <h2>Registro de un usuario</h2>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
          <label for="rut">RUT:</label>
          <input
            type="text"
            name="rut"
            id="rut"
            placeholder="12.345.678-9"
            required
          />

          <label for="nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Tu nombre"
            required
          />

          <label for="apellido">Apellido:</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Tu apellido"
            required
          />

          <label for="password">Contraseña:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="********"
          />

          <button type="submit">Registrarse</button>
        </form>

        <a href="{{ url_for('login') }}">¿Ya tienes cuenta? Iniciar sesión</a>
        <a href="{{ url_for('main') }}">Volver al inicio</a>
      </div>
    </div>
  </body>
</html>
