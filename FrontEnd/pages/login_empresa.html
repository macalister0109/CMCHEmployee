<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login Empresa</title>
    <link rel="stylesheet" href="assets/css/login_empresa.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <img src="assets/img/logo.png" alt="logo institucional" class="logo" />
        <h1>Bienvenido</h1>
        <p>
          Accede con tu RUT y contraseña para gestionar tus publicaciones,
          revisar postulaciones y conectar con talento.
        </p>
      </div>

      <div class="card">
        <h2>Inicio de Sesión - Empresa</h2>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
          <label for="rut_empresa">RUT empresa:</label>
          <input
            type="text"
            id="rut_empresa"
            name="rut_empresa"
            required
            placeholder="30.686.957-X"
          />

          <label for="password">Contraseña:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="********"
          />

          <button type="submit" class="btn">Entrar</button>
        </form>

        <a href="register_empresa.html">Registrar Empresa</a>
        <a href="/">Volver al inicio</a>
      </div>
    </div>

    <script src="assets/js/login_empresa.js"></script>

    
  </body>
</html>
