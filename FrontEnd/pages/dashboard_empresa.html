<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Empresa - Legado TP</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/dashboard_empresa.css">
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header-inner">
            <div class="logo-container">
                <img src="assets/img/logo.png" alt="Logo institucional" class="logo">
                <h1 class="brand">レガド-TP</h1>
            </div>
            
            <nav class="nav">
                <a href="{{ url_for('main') }}">Inicio</a>
                <a href="#" class="active">Dashboard</a>
            </nav>
            
            <div class="auth-buttons">
                <span class="welcome-text">{{ nombre_empresa }}</span>
                <form method="post" action="{{ url_for('auth.logout') }}" style="display:inline; margin-left:10px;">
                    <button type="submit" class="btn-outline btn-logout">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="dashboard-container">
        <div class="dashboard-header">
            <h1><i class="fas fa-building"></i> Panel de Empresa</h1>
            <button class="btn-primary" onclick="mostrarFormularioCrear()">
                <i class="fas fa-plus"></i> Crear Nueva Oferta
            </button>
        </div>

        <!-- Estadísticas rápidas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-briefcase"></i>
                </div>
                <div class="stat-info">
                    <h3 id="total-puestos">0</h3>
                    <p>Ofertas Activas</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3 id="total-postulaciones">0</h3>
                    <p>Total Postulaciones</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon orange">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <h3 id="pendientes">0</h3>
                    <p>Pendientes de Revisar</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon purple">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-info">
                    <h3 id="aceptados">0</h3>
                    <p>Aceptados</p>
                </div>
            </div>
        </div>

        <!-- Lista de ofertas -->
        <div class="ofertas-section">
            <h2><i class="fas fa-list"></i> Mis Ofertas Laborales</h2>
            <div id="ofertas-container" class="ofertas-grid">
                <!-- Las ofertas se cargarán dinámicamente con JavaScript -->
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Cargando ofertas...
                </div>
            </div>
        </div>

        <!-- Modal para crear/editar oferta -->
        <div id="modal-oferta" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">
                        <i class="fas fa-briefcase"></i> Nueva Oferta Laboral
                    </h2>
                    <button class="close-btn" onclick="cerrarModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form id="form-oferta" onsubmit="guardarOferta(event)">
                    <input type="hidden" id="oferta-id" name="oferta_id">
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="area_trabajo">
                                <i class="fas fa-tag"></i> Área de Trabajo *
                            </label>
                            <input type="text" id="area_trabajo" name="area_trabajo" required 
                                   placeholder="Ej: Programación, Administración, Gastronomía">
                        </div>
                        
                        <div class="form-group">
                            <label for="tipo_industria">
                                <i class="fas fa-industry"></i> Tipo de Industria *
                            </label>
                            <input type="text" id="tipo_industria" name="tipo_industria" required
                                   placeholder="Ej: Tecnología, Retail, Servicios">
                        </div>
                        
                        <div class="form-group">
                            <label for="region_trabajo">
                                <i class="fas fa-map-marker-alt"></i> Región *
                            </label>
                            <select id="region_trabajo" name="region_trabajo" required>
                                <option value="">Seleccionar región</option>
                                <option value="Región Metropolitana">Región Metropolitana</option>
                                <option value="Valparaíso">Valparaíso</option>
                                <option value="Biobío">Biobío</option>
                                <option value="Araucanía">Araucanía</option>
                                <option value="Los Lagos">Los Lagos</option>
                                <option value="Maule">Maule</option>
                                <option value="O'Higgins">O'Higgins</option>
                                <option value="Coquimbo">Coquimbo</option>
                                <option value="Antofagasta">Antofagasta</option>
                                <option value="Atacama">Atacama</option>
                                <option value="Tarapacá">Tarapacá</option>
                                <option value="Arica y Parinacota">Arica y Parinacota</option>
                                <option value="Los Ríos">Los Ríos</option>
                                <option value="Aysén">Aysén</option>
                                <option value="Magallanes">Magallanes</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="comuna_trabajo">
                                <i class="fas fa-city"></i> Comuna *
                            </label>
                            <input type="text" id="comuna_trabajo" name="comuna_trabajo" required
                                   placeholder="Ej: Santiago, Valparaíso">
                        </div>
                        
                        <div class="form-group">
                            <label for="modalidad_trabajo">
                                <i class="fas fa-laptop-house"></i> Modalidad *
                            </label>
                            <select id="modalidad_trabajo" name="modalidad_trabajo" required>
                                <option value="">Seleccionar modalidad</option>
                                <option value="Presencial">Presencial</option>
                                <option value="Remoto">Remoto</option>
                                <option value="Híbrido">Híbrido</option>
                                <option value="Práctica">Práctica</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="tamanio_empresa">
                                <i class="fas fa-building"></i> Tamaño Empresa *
                            </label>
                            <select id="tamanio_empresa" name="tamanio_empresa" required>
                                <option value="">Seleccionar tamaño</option>
                                <option value="Pequeña (1-50)">Pequeña (1-50 empleados)</option>
                                <option value="Mediana (51-200)">Mediana (51-200 empleados)</option>
                                <option value="Grande (201+)">Grande (201+ empleados)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion_trabajo">
                            <i class="fas fa-file-alt"></i> Descripción del Puesto *
                        </label>
                        <textarea id="descripcion_trabajo" name="descripcion_trabajo" rows="5" required
                                  placeholder="Describe las responsabilidades, beneficios y requisitos del puesto..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="calificaciones">
                            <i class="fas fa-star"></i> Calificaciones y Requisitos
                        </label>
                        <textarea id="calificaciones" name="calificaciones" rows="3"
                                  placeholder="Experiencia requerida, habilidades técnicas, idiomas, etc."></textarea>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" onclick="cerrarModal()">
                            Cancelar
                        </button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Guardar Oferta
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal para ver postulantes -->
        <div id="modal-postulantes" class="modal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h2>
                        <i class="fas fa-users"></i> Postulantes
                    </h2>
                    <button class="close-btn" onclick="cerrarModalPostulantes()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div id="postulantes-container" class="postulantes-list">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Cargando postulantes...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast para notificaciones -->
    <div id="toast" class="toast"></div>

    <script src="assets/js/dashboard_empresa.js"> </script>
</body>
</html>
